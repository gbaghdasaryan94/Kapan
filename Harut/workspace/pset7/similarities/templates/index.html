{% extends "layout.html" %}

{% block body %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <title>
                Similarities
            </title>

            <nav class="navbar navbar-expand fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Similarities</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/less">less <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/more">more</a>
                </li>
            </ul>
            </nav>

            <br>
            <br>
            <div>
                <input type = "file" name = 'file1'>
            </div>
            <br>
            <div>
                <input type = "file" name = 'file2'>
            </div>
            <br>
            <div>
                <input type="radio" name="algorithm" value="lines" id="lines"><label for="lines"> Compare lines</label><br>
                <input type="radio" name="algorithm" value="sentences" id="sentences"> <label for="sentences">Compare sentences</label><br>
                <input type="radio" name="algorithm" value="substrings" id="substrings"><label for="substrings"> Compare substrings</label><br>
                <input type="number" name="length" placeholder="of length n"><br>
                <br>
                <button type="submit" name="Compare">Compare</button>
            </div>

        </form>
    </div>

    {%endblock%}
