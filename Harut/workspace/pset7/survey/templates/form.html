{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" id = "form">

        <!-- TODO -->
        <div><input type="text" placeholder="name" name="name" id = "name"></div>
        <br>
        <div><input type="text" placeholder="age" name="age" id= "age"></div>
        <br>
        <div>
            <select name="city" id = "city">
                <option disabled selected value="">city</option>
                <option value="Kapan">Kapan</option>
                <option value="Goris">Goris</option>
                <option value="Sisian">Sisian</option>
                <option value="Chicago">Chicago</option>
            </select>
        </div>
        <br>
        <div>
        <input type="radio" name="gender" value="male" checked> male<br>
        <input type="radio" name="gender" value="female"> female<br>
        </div>
        <br>
        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>

        /* TODO */
        document.querySelector('#form').onsubmit = function()
        {
            if(!document.querySelector('#name').value)
            {
                alert('Please enter a name');
                return false;
            }
            else if (!document.querySelector('#age').value)
            {
                alert('Please enter an age');
                return false;
            }

            else if (!document.querySelector('#city').value)
            {
                alert('Please choose a city');
                return false;
            }

            return
        }

    </script>

{% endblock %}
