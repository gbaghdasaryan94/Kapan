{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}

<main class="container p-5">
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id = "uname">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
 </main>

 <script>
    let form = document.querySelector('form');

    form.onsubmit = function (end)
    {
        $.get("/check?username=" + document.querySelector('#uname').value,

        function(data)
        {
            if (!data)
            {
                //end.preventDefault();
                alert("user exists");
            }
            else
            {
               form.submit();
            }
        });

        end.preventDefault();
        return true;
    }
 </script>

{% endblock %}
