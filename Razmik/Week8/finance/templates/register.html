{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button id="dzyadz" class="btn btn-primary" type="submit">Register</button>
    </form>
    <script>
    $("#dzyadz").click(function(){
        $.get( "/check?username="+ $('#username').val(), function(data) {
            alert(data);
            if(!data) alert( "Username is not available" );
        });
    });
    </script>
{% endblock %}
