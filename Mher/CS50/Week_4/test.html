<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="css4.css" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <form style="font-size: large" action="https://www.youtube.com/results" method="GET">
            <input name="search_query" type="text">
            <input type="submit" value="Search">
        </form>
        <header>
            Hello Friend!
            <select>
                <option value="x-large">x-large</option>
                <option value="xx-large">xx-large</option>
                <option value="x-small">x-small</option>
            </select>
            <script>
            document.querySelector('select').onchange = function()
            {
                document.querySelector('body').style.fontSize = this.value;
            };

            </script>
        </header>
        <main>
            You can visit <a href="https://www.youtube.com">youtube</a>
        </main>
        <footer>
            Prevoius style
        </footer>

        <button id="red">R</button>
        <button id="green">G</button>
        <button id="blue">B</button>
        <script>
        
        let body = document.querySelector('body');
        document.querySelector('#red').onclick = function()
        {
            body.style.backgroundColor = 'red';
        }
        document.querySelector('#green').onclick = function()
        {
            body.style.backgroundColor = 'green';
        }
        document.querySelector('#blue').onclick = function()
        {
            body.style.backgroundColor = 'blue';
        }

        </script>
    </body>
</html>
