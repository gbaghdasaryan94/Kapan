{% extends "layout.html" %}

{% block title %}
My Account
{% endblock %}

{% block main %}
<p>Envelope icon: <span class="glyphicon glyphicon-envelope"> </span></p> 
<table>
    <tr>
        <td>Full Name</td>
        <td><input value="{{ user["fullname"] }}" disabled/></td>
        <td>
            <button>edit</button>
            <button>save</button>
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" disabled value="{{ user["email"] }}" /></td>
        <td>
            <button>edit</button>
            <button>save</button>
        </td>
    </tr>
    
    <tr>
        <td>Password</td>
        <td><input type="password" disabled/></td>
        <td>
            <button>edit</button>
            <button>save</button>
        </td>
    </tr>
    <tr>
            <td>Birth Date</td>
            <td><input  type="date" value="{{ user["birth"] }}"  disabled/></td>
            <td>
                <button>edit</button>
                <button>save</button>
            </td>
    </tr>
    <tr>
            <td>Phone</td>
            <td><input name="email"  type="tel" value="{{ user["email"] }}"  disabled/></td>
            <td>
                <button>edit</button>
                <button>save</button>
            </td>
    </tr>
    <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" value="male" > Male
                <input type="radio" name="gender" value="female"> Female</td>
            <td>
                <button>edit</button>
                <button>save</button>
            </td>
    </tr>
    <tr>
            <td>Address</td>
            <td><input name="address" type="text" value="{{ user["address"]}}" disabled/></td>
            <td>
                <button>edit</button>
                <button>save</button>
            </td>
    </tr>
    <tr>
            <td>Status</td>
            <td><input  name ="status" type="text" value="{{ user["status"] }}" disabled/></td>
            <td>
                <button>edit</button>
                <button>save</button>
            </td>
    </tr>
    <tr>
            <td>Children</td>
            <td><input  name ="children" type="number" value="{{ user["children"] }}" disabled/></td>
            <td>
                <button>edit</button>
                <button>save</button>
            </td>
    </tr>
    <tr>
            <td>About</td>
            <td><input  name ="about" type="text" value="{{ user["about"] }}" disabled/></td>
            <td>
                <button>edit</button>
                <button>save</button>
            </td>
    </tr>
    <tr>
            <td>Notes</td>
            <td><input  name ="notes" type="text" value="{{ user["notes"] }}" disabled/></td>
            <td>
                <button>edit</button>
                <button>save</button>
            </td>
    </tr>
    <tr>
        <td>Drive License</td>
        <td><input type="radio" name="gender" value="male" > Yes
            <input type="radio" name="gender" value="female"> No</td>
        <td>
            <button>edit</button>
            <button>save</button>
        </td>
</tr>
</table>
{% endblock %}
