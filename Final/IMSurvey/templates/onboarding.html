{% extends "layout.html" %}

{% block includes %}
<script src="/static/js/formcheck.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/static/js/complete.js" type="text/javascript" ></script>
{% endblock %}

{% block title %}
Register
{% endblock %}

{% block main %}

<div class="row">
  <div class="col">
    <p>Hello {{ user.fullname }}</p>
    <p>Some onboading info</p>
  </div>
</div>

<form class="form signup" action="/register" method="POST">
  <h1 class="h3 mb-4 font-weight-normal">User info</h1>
  
  <div class="form-label-group mb-3">
    <input type="text" class="form-control" name="birthdate" id="datepicker"  width="276" placeholder="MM-DD-YYYY">
  </div>

  <div id="phone" class="form-label-group mb-3">
    <input type="tel" class="form-control" name="phone" id="" placeholder="Phone">
  </div>
  
  <p>Gender</p>
  <div class="form-check-inline">
    <label class="form-check-label" for="radio1">
      <input type="radio" class="form-check-input" id="gender1" name="gender" value="male" checked> Male
    </label>
  </div>
  <div class="form-check-inline">
    <label class="form-check-label" for="radio2">
      <input type="radio" class="form-check-input" id="gender2" name="gender" value="female"> Female
    </label>
  </div>
  <div class="form-check-inline">
    <label class="form-check-label" for="radio3">
      <input type="radio" class="form-check-input" id="gender3" name="gender" value="female"> Other
    </label>
  </div>
  
  <div id="address" class="form-label-group mb-3">
    <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text" class="form-control">
  </div>

  <div class="form-label-group">
    <input type="file" id="image" name="image" class="form-control" placeholder="Avatar">
  </div>
  <p>Civil status</p>
  <div class="form-check-inline">
    <label class="form-check-label" for="radio1">
      <input type="radio" class="form-check-input" id="status1" name="status" value="single" checked> Single
    </label>
  </div>
  <div class="form-check-inline">
    <label class="form-check-label" for="radio2">
      <input type="radio" class="form-check-input" id="status2" name="status" value="married"> Married
    </label>
  </div>
  <div class="form-check-inline">
    <label class="form-check-label" for="radio3">
      <input type="radio" class="form-check-input" id="status3" name="status" value="divorced"> Divorced
    </label>
  </div>

  <div id="child" class="form-label-group mb-3">
    <input type="number" class="form-control" name="child" min="0" value="0" placeholder="Cildren">
  </div>


  <div id="about" class="form-label-group">
    <textarea type="text" name="about" class="form-control" placeholder="About"> </textarea>
  </div>

  <!-- <div id="notes" class="form-label-group">
    <textarea type="text" name="notes" class="form-control" placeholder="Notes"> </textarea>
  </div> -->

  <button id="submit" type="submit" class="btn btn-primary">Complete onboarding</button>
</form>

<script>
  $('#datepicker').datepicker({
      uiLibrary: 'bootstrap4'
  });
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkUOdZ5y7hMm0yrcCQoCvLwzdM6M8s5qk&libraries=places&callback=initAutocomplete" async defer></script>
{% endblock %}
