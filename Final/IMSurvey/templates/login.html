{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block includes %}
<script src="/static/js/formcheck.js"></script>
{% endblock %}

{% block main %}

<form class="form signin" action="/login" method="POST">
  <h1 class="h3 mb-4 font-weight-normal">Log In</h1>
  
  <div id="email" class="input-group mb-3">
    <div class="input-group-prepend">
      <div class="input-group-text"><i class="fas fa-at"></i></div>
    </div>
    <input type="email" class="form-control" name="email" id="" placeholder="Email">
  </div>
  <div id="password" class="input-group mb-3">
    <div class="input-group-prepend">
      <div class="input-group-text"><i class="fas fa-key"></i></div>
    </div>
    <input type="password" class="form-control" name="password" id="" placeholder="Password">
  </div>

  <button id="submit" type="submit" class="btn btn-primary">Login</button>
  <p class="mt-3">Already registered? <a href="/login">Sign Up</a></p>
</form>

{% endblock %}
