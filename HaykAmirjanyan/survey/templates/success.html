{% extends "layout.html" %}

{% block main %}
<script>
        $(document).ready(function() {
    $('#example').DataTable();
} );
    </script>
<table id="example" class="table table-striped table-bordered" style="width:100%">
            <tr>
                <th>Name</th>
                <th>House</th>
                <th>Position</th>
            </tr>
            {%for i in lists%}
             <tr>
                 <td>{{i[0]}}</td>
                 <td>{{i[1]}}</td>
                 <td>{{i[2]}}</td>
             </tr>   
             {%endfor%}         
</table>


{% endblock %}
