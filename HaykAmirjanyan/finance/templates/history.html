{% extends "layout.html" %}

{% block title %}
History
{% endblock %}
{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for i in history %}
        <tr>
            <td>{{i['symbol']}}</td>
            <td>{{i['count']}}</td>
            <td>{{i['price'] | usd}}</td>
            <td>{{i['date']}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
