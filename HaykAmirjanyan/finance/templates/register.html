{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}


<form action="/register" method="post" >
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>

<script>
    let input = document.querySelector('input[name=username]');
    let registr = document.querySelector('form');
    registr.onsubmit = function(end) {
        $.get('/check?username=' + input.value, function(data) {
            if (!data){
                end.preventDefault();
                alert("Username is not available!");
            } 
            else {
                registr.submit();
            }  
        });
        end.preventDefault();
        return true;
    }
 </script>
{% endblock %}
