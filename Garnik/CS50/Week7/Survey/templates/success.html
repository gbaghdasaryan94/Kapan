{% extends "layout.html" %}

{% block main %}


    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Week</th>
                <th>Trainer</th>
            </tr>
        </thead>
        <tbody>

            {% for messages in message %}
            <tr>
                <td>{{messages[0]}}</td>
                <td>{{messages[1]}}</td>
                <td>{{messages[2]}}</td>
                <td>{{messages[3]}}</td>
            </tr>
                {% endfor %}
        </tbody>
    </table>
{% endblock %}
