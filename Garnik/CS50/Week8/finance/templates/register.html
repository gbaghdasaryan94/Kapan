{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id="uname">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>



    <script>
document.querySelector('form').onsubmit = function (e) {
    e.preventDefault();
    if (document.querySelector("#uname").value == ""){
     e.preventDefault();
     alert("The username cannot be blank");

    }
    else if (!document.querySelector("#uname").value == "") {
        $.get('/check?username=' + document.querySelector("#uname").value,
            function (data) {
                if (!data) {
                    alert("The username is taken");
                    e.preventDefault();
                }
                else document.querySelector('form').submit();
            });
    }
    return true;
};
    </script>


{% endblock %}
