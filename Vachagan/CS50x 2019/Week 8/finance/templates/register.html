{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus="" class="form-control" name="username" id="username" placeholder="Username" required type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" required type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" required type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        
            let form = document.querySelector("form");
            form.onsubmit = function() {
                $.get('/check?username=' + document.querySelector("#username").value, function(data) {
                    
                    if (!data) {
                        alert("Username is not available");
                        data.preventDefault()
                        window.history.back();
                    }
                    
                });
            };
    </script>
{% endblock %}
