{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}

        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td><b>{{ user.cash | usd }}</b></td>
            </tr>
        </tfoot>
        <tbody>
            
            <tr>
                <td colspan="4">CASH</td>
                <td>{{ user.cash | usd }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
