{% extends "layout.html" %}

{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="/form" >Form</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/sheet">Sheet</a>
    </li>
{% endblock%}



{% block main%}
   

<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>            
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Position</th>
            <th>Office</th>     
        </tr>
    </thead>
    <tbody>

            {% for row in mylist %}
                <tr>
            {% for elem in row%}
                <td>{{ elem }}</td>
            {% endfor %}
                </tr>
            {% endfor %}

    </tbody>
    <tfoot>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>House</th>
            <th>Position</th>
     
        </tr>
    </tfoot>
</table>




{% endblock %}
